<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lawyer Landing Page</title>
</head>

<body>

  <!--! <<<<>>>> Header section HTML5 Structure Start <<<<>>>>-->
  <header>
    <!--** Navbar HTML5  Structue Start   -->
    <section class="navbar">
      <img src="./images/icons/log.png" alt="Header Logo" class="header-log">
      <div class="nav">
        <ul>
          <li>CONTACT</li>
          <li>TESTIMONIALS</li>
          <li>ABOUT</li>
          <li>TERMS</li>
          <li><img src="./images/icons/search-outline.png" alt="search-outline"></li>
        </ul>
      </div>
    </section>
    <!--** Navbar HTML5  Structue End  -->


    <!-- ? <<<<>>>> Banner Section HTML5 Structue <Start>  -->
    <section class="banner">
      <div class="banner-content">
        <div class="stay-connect">
          <p>Stay connected to the upcoming & Recent jobs</p>
          <button>New</button>
        </div>

        <div class="banner-context">
          <h2 class="banner-title">Your Solution <br>
            Legal Consultacy</h2>
          <p class="banner-description">We are here to help you take care of your legality with the best service
            especially for you.</p>
          <button>GET STARTED</button>
        </div>

        <div class="companies-log">
          <p class="companies-title">Trusted by 10+ companies in indonesia</p>
          <img src="./images/icons/airbnb.png" alt="Airbnb">
          <img src="./images/icons/hubspot.png" alt="hubspot"> <br>
          <img src="./images/icons/microsoft.png" alt="microsoft">
          <img src="./images/icons/google.png" alt="google">
        </div>
      </div>

      <div class="banner-img">
          <img src="./images/tiara.png" alt="Tiara">
          <div class="tiara-info">
            <h5>Tiara Andini</h5>
            <p>-Lawyer</p>
          </div>
        </div>

    </section>



    <!-- ? <<<<End>>>> Banner Section HTML5 Structue </End>  -->


  </header>
  <!--! <<<<>>>> Header section HTML5 Structure End <<<<>>>>-->

  <!--! <<<<>>>> Main section HTML5 Structure Start <<<<>>>>-->
  <main></main>
  <!--! <<<<>>>> Main section HTML5 Structure End <<<<>>>>-->

  <!--! <<<<>>>> Footer section HTML5 Structure Start <<<<>>>>-->
  <footer></footer>
  <!--! <<<<>>>> Footer section HTML5 Structure End <<<<>>>>-->
  <script type="module" src="/main.js"></script>
</body>

</html>
